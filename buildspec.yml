version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  install:
    commands:
    - echo installing maven...
    - apt update -y
    - apt install -y maven
  pre_build:
    commands:
      -  java -version
  build:
    commands:
      - echo Build started on `date`
      - cd src &&  mvn clean install
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  discard-paths: no
cache:
  paths:
  - '/root/.m2/**/*'
