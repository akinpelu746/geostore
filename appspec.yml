version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/geo-store 
    file_exists_behavior: OVERWRITE

hooks:
  AfterInstall:
    - location: scripts/fix_priviledge_issues.sh
    - location: scripts/install_depedencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root

